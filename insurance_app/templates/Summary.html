<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/logo.css">
    <script defer src="/static/js/logo.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Requirement Summary Preview</title>
    <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <link rel="stylesheet" href="/static/css/logo.css">
            <script defer src="/static/js/logo.js"></script>
            <h1>Health Insurance Requirement Summary Preview</h1>
        </header>
        <main>
            <div id="summary-container" class="form-container">
                <!-- Summary content will be injected here -->
            </div>
            <div class="form-actions">
                <button type="button" id="btn-back" class="btn btn-secondary">Previous</button>
                <button type="button" id="btn-next" class="btn" disabled>Next</button>
            <!--     <button type="button" id="btn-print" class="btn">Print Summary</button> 
                     <button type="button" id="btn-home" class="btn">Home</button>  -->
                <button type="button" id="proposed-plans-btn" class="btn" style="display:none;">Proposed Plans</button>
                <!-- @Srihari -->
                <!-- @Srihari -->
            </div>
        </main>
    </div>
    <script src="/static/js/summary.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backBtn = document.getElementById('btn-back');
            if (backBtn) {
                backBtn.style.display = 'inline-block';
                backBtn.addEventListener('click', () => window.close());
            }
        });
    </script>
</body>
</html>
