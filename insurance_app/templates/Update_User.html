<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Existing User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_user.css') }}">
</head>
<body>
    <header class="top-bar">
        <div class="user-info">
            Logged in as: <span class="user-id">superadmin</span>
        </div>
        <div class="header-buttons">
            <a href="/superadmin/dashboard" class="btn btn-home">Home</a>
            <a href="/logout" class="btn btn-logout">Logout</a>
        </div>
    </header>
    <div class="container">
        <header class="page-header">
            <h1>Update Existing User</h1>
            <p>Modify user roles, supervisors, and other details.</p>
        </header>

        <form id="update-user-form">
            <div class="form-group">
                <label for="search_user_id">Search by User ID</label>
                <input type="text" id="search_user_id" name="search_user_id" placeholder="Enter User ID to find user">
            </div>
            <div class="form-actions">
                <button type="button" id="search-btn" class="btn">Search</button>
            </div>
        </form>

        <div id="user-details-container" class="is-hidden">
            <hr>
            <h2>User Details</h2>
            <form id="user-update-form">
                <!-- User details will be populated here by JavaScript -->
            </form>

            <div id="reset-password-section" style="margin-top: 2rem;">
                <hr>
                <h2>Reset Password</h2>
                <form id="reset-password-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="new_password">New Password</label>
                            <input type="password" id="new_password" name="new_password" required>
                            <div class="error-message"></div>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm New Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                            <div class="error-message"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-logout">Reset Password</button>
                </form>
            </div>
        </div>

        <div id="message-container"></div>
    </div>

    <script src="{{ url_for('static', filename='js/update_user.js') }}"></script>
</body>
</html>
