<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/logo.css">
    <script defer src="/static/js/logo.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claims & Service</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        /* Preferred Hospital Network Section Styles */
        .hospital-network-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .hospital-network-row {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
        }

        .hospital-network-label {
            min-width: 200px;
            font-weight: 500;
            padding-top: 0.5rem;
            color: #374151;
        }

        .hospital-dropdowns-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            flex: 1;
        }

        .hospital-dropdown-group {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            min-width: 180px;
            flex: 1;
            max-width: 220px;
        }

        .hospital-dropdown-group label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #1d4ed8;
            text-align: center;
        }

        .hospital-dropdown-group select {
            padding: 0.6rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.95rem;
            background-color: #ffffff;
            color: #374151;
            cursor: pointer;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .hospital-dropdown-group select:hover {
            border-color: #9ca3af;
        }

        .hospital-dropdown-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hospital-network-row {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }

            .hospital-network-label {
                min-width: auto;
                padding-top: 0;
            }

            .hospital-dropdowns-container {
                flex-direction: column;
            }

            .hospital-dropdown-group {
                max-width: none;
            }
        }
    </style>
</head>
<body>

    <fieldset>
        <div class="form-row">
            <div class="form-group">
                <label for="past-claims">Any past claims in existing or past policies? (Details)</label>
                <textarea id="past-claims" name="past-claims" rows="2"></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="claim-issues">Any issues with past claims? (rejection, deduction, etc.)</label>
                <textarea id="claim-issues" name="claim-issues" rows="2"></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="service-expectations">Service expectations from the insurer (e.g., quick cashless, dedicated manager)</label>
                <textarea id="service-expectations" name="service-expectations" rows="2"></textarea>
            </div>
        </div>
        
        <!-- Preferred Hospital Network - Three Dropdown Preferences -->
        <div class="form-row">
            <div class="form-group hospital-network-container">
                <div class="hospital-network-row">
                    <span class="hospital-network-label">Preferred Hospital Network</span>
                    <div class="hospital-dropdowns-container">
                        <div class="hospital-dropdown-group">
                            <label for="network-hospital-1st">1<sup>st</sup></label>
                            <select id="network-hospital-1st" name="network-hospital-1st">
                                <option value="">-- Select --</option>
                                <option value="Corporate Hospitals">Corporate Hospitals</option>
                                <option value="Medium Hospitals">Medium Hospitals</option>
                                <option value="Local Hospitals">Local Hospitals</option>
                            </select>
                        </div>
                        <div class="hospital-dropdown-group">
                            <label for="network-hospital-2nd">2<sup>nd</sup></label>
                            <select id="network-hospital-2nd" name="network-hospital-2nd">
                                <option value="">-- Select --</option>
                                <option value="Corporate Hospitals">Corporate Hospitals</option>
                                <option value="Medium Hospitals">Medium Hospitals</option>
                                <option value="Local Hospitals">Local Hospitals</option>
                            </select>
                        </div>
                        <div class="hospital-dropdown-group">
                            <label for="network-hospital-3rd">3<sup>rd</sup></label>
                            <select id="network-hospital-3rd" name="network-hospital-3rd">
                                <option value="">-- Select --</option>
                                <option value="Corporate Hospitals">Corporate Hospitals</option>
                                <option value="Medium Hospitals">Medium Hospitals</option>
                                <option value="Local Hospitals">Local Hospitals</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>

</body>
</html>
