<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/logo.css">
    <script defer src="/static/js/logo.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance & Documentation</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>

    <fieldset>
        <div class="form-row">
            <div class="form-group">
                <fieldset>
                    <legend>Need 80D Tax Benefit Optimization?</legend>
                <div class="radio-group">
                    <label for="tax-benefit-yes"><input type="radio" id="tax-benefit-yes" name="tax-benefit" value="yes"> Yes</label>
                    <label for="tax-benefit-no"><input type="radio" id="tax-benefit-no" name="tax-benefit" value="no"> No</label>
                </div>
                </fieldset>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="gst-number">GST Number</label>
                <input type="text" id="gst-number" name="gst-number" placeholder="e.g., 22AAAAA0000A1Z5" pattern="^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$|^$" title="Please enter a valid 15-character GST number (e.g., 22AAAAA0000A1Z5)" maxlength="15" style="text-transform: uppercase;">
                <span class="error-message" id="gst-number-error"></span>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <fieldset>
                    <legend>ID/Address Proof</legend>
                <div class="checkbox-group">
                    <label for="aadhaar-card"><input type="checkbox" id="aadhaar-card" name="id-proof" value="aadhaar"> Aadhaar Card</label>
                    <label for="pan-card"><input type="checkbox" id="pan-card" name="id-proof" value="pan"> PAN Card</label>
                </div>
                <textarea name="address_proof_details" placeholder="Provide address proof details..." rows="2"></textarea>
                </fieldset>
            </div>
        </div>
    </fieldset>

    <script>
        // Auto-uppercase GST number input
        document.addEventListener('DOMContentLoaded', function() {
            const gstInput = document.getElementById('gst-number');
            if (gstInput) {
                gstInput.addEventListener('input', function() {
                    this.value = this.value.toUpperCase();
                });
            }
        });
    </script>
    </details>
</body>
</html>
