<div id="one-pager-container" class="form-container">
    <div class="one-pager-header"
        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px;">
        <h2 style="margin: 0; color: #334155;">Insurance Plan Summary</h2>
        <div class="print-actions">
            <!-- Existing Print Button remains -->
            <button type="button" id="btn-print-one-pager" class="btn btn-primary"
                onclick="if(window.printOnePager) window.printOnePager();"
                style="opacity: 1 !important; visibility: visible !important; display: inline-flex !important; align-items: center; gap: 5px; cursor: pointer !important; background-color: #0d6efd !important; color: white !important; border: 1px solid #0d6efd !important;">
                <i class="fas fa-print"></i> Print View
            </button>
        </div>
    </div>

    <!-- Information Section (Stacked) -->
    <div class="info-section-stacked" style="display: flex; flex-direction: column; gap: 20px; margin-bottom: 30px;">

        <!-- Proposer Information Card -->
        <fieldset class="info-card">
            <legend><i class="fas fa-user"></i> Proposer Information</legend>
            <div id="op-proposer-info" class="info-grid"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px;">
                <!-- Populated via JS -->
                <p class="placeholder-text">Loading proposer details...</p>
            </div>
        </fieldset>

        <!-- Member Information Card -->
        <fieldset class="info-card">
            <legend><i class="fas fa-users"></i> Member Information</legend>
            <div id="op-member-info" class="info-member-list">
                <!-- Populated via JS -->
                <p class="placeholder-text">Loading member details...</p>
            </div>
        </fieldset>
    </div>

    <!-- Plan Comparison Section (3 boxes) -->
    <fieldset>
        <legend><i class="fas fa-balance-scale"></i> Plan Comparison</legend>
        <div class="plan-comparison-container"
            style="display: flex !important; gap: 6px !important; overflow-x: auto; padding-bottom: 10px; width: 100% !important; box-sizing: border-box !important;">

            <!-- Box 1: Client Agreed Plan -->
            <div class="plan-box client-agreed"
                style="flex: 1 1 0 !important; min-width: 0 !important; max-width: 31% !important; border: 2px solid #2563eb; border-radius: 8px; padding: 8px !important; background: #eff6ff; box-sizing: border-box !important;">
                <h4 style="text-align: center; color: #1e40af; margin-bottom: 15px;">Client Agreed Plan</h4>

                <div class="form-group">
                    <label>Plan Name</label>
                    <select id="op-plan1-select" class="form-control" style="width: 100%; font-weight: bold;">
                        <option value="">-- Select Client Agreed Plan --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Sum Insured</label>
                    <input type="text" id="op-plan1-si" class="form-control" placeholder="Enter Sum Insured">
                </div>

                <div class="form-group">
                    <label>Premium</label>
                    <input type="text" id="op-plan1-premium" class="form-control" placeholder="Enter Premium">
                </div>

                <div class="form-group">
                    <label>Policy Term</label>
                    <select id="op-plan1-term" class="form-control">
                        <option value="1 Year">1 Year</option>
                        <option value="2 Years">2 Years</option>
                        <option value="3 Years">3 Years</option>
                        <option value="4 Years">4 Years</option>
                        <option value="5 Years">5 Years</option>
                    </select>
                </div>

                <div class="highlights-section"
                    style="margin-top: 15px; border-top: 1px dashed #bfdbfe; padding-top: 10px;">
                    <h5 style="font-size: 1.05rem; color: #1e40af; margin-bottom: 8px; font-weight: 700;">Highlights
                    </h5>
                    <div style="width: 100%; box-sizing: border-box;">
                        <div style="font-size: 0.85rem; color: #1e40af; padding-bottom: 5px; font-weight: 500;">
                            Benefits and Features</div>
                        <textarea id="op-plan1-benefits" class="form-control form-control-sm"
                            style="width: 100%; height: 125px; resize: none; overflow-y: scroll; overflow-x: hidden; word-wrap: break-word; white-space: pre-wrap; box-sizing: border-box;"
                            placeholder="Shows Benefits and Features"></textarea>
                    </div>
                </div>
            </div>

            <!-- Box 2: Comparison Plans Unit (Empty Box) -->
            <div class="plan-box comparison-unit"
                style="flex: 2 1 0 !important; min-width: 0 !important; max-width: 66% !important; border: 1px solid #cbd5e1; border-radius: 8px; padding: 12px !important; background: #f8fafc; box-sizing: border-box !important; display: flex; flex-direction: column;">
                <h4 style="text-align: center; color: #475569; margin-bottom: 15px; font-weight: 700;">One pager for
                    selected plan</h4>

                <div class="form-group" style="flex: 1; display: flex; flex-direction: column;">
                    <textarea id="op-comparison-notes" class="form-control"
                        style="width: 100%; flex: 1; min-height: 400px; resize: none; border: 1px solid #cbd5e1; border-radius: 6px; padding: 15px; background: #fff; box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);"
                        placeholder="Enter alternative plan comparisons or manual notes here..."></textarea>
                </div>

                <div style="margin-top: 10px; text-align: right;">
                    <button type="button" id="btn-download-pdf" class="btn btn-success"
                        onclick="if(window.downloadOnePagerPDF) window.downloadOnePagerPDF();"
                        style="opacity: 1 !important; visibility: visible !important; display: inline-flex !important; align-items: center; gap: 5px; cursor: pointer !important; background-color: #198754 !important; color: white !important; border: 1px solid #198754 !important; padding: 6px 12px !important;">
                        <i class="fas fa-file-pdf"></i> Download PDF
                    </button>
                </div>
            </div>
        </div>
    </fieldset>

    <style>
        @media print {
            body * {
                visibility: hidden;
            }

            #one-pager-container,
            #one-pager-container * {
                visibility: visible;
            }

            #one-pager-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 0;
            }

            #btn-print-one-pager,
            .one-pager-header button,
            .print-actions {
                display: none !important;
                visibility: hidden !important;
                opacity: 0 !important;
                width: 0 !important;
                height: 0 !important;
            }

            /* Fix font rendering issues (I and l bolding) */
            body,
            html,
            * {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
                text-shadow: none !important;
            }

            .sidebar,
            .top-nav,
            .tab-navigation,
            .tab-navigation-buttons {
                display: none !important;
            }

            .plan-box {
                border: 1px solid #ccc !important;
                min-width: 0 !important;
                /* Allow shrinking in print */
            }
        }

        .plan-comparison-container {
            display: flex;
            gap: 6px;
            overflow-x: auto;
            padding-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .plan-box {
            flex: 1 1 0;
            min-width: 0;
            max-width: 31%;
            border-radius: 8px;
            padding: 8px;
            box-sizing: border-box;
            cursor: auto !important;
        }

        /* Override textarea min-width in plan boxes to prevent overflow */
        .plan-box textarea {
            min-width: 0 !important;
            width: 100% !important;
            box-sizing: border-box !important;
        }

        /* Override global disabled styles for One Pager inputs */
        #one-pager-container input,
        #one-pager-container select,
        #one-pager-container textarea,
        #one-pager-container button {
            cursor: auto !important;
            pointer-events: auto !important;
            opacity: 1 !important;
            background-color: #fff !important;
        }

        #one-pager-container input:read-only {
            background-color: #f9f9f9 !important;
            /* Visual distinction for truly readonly if needed */
        }

        /* Ensure the button looks clickable */
        #btn-print-one-pager {
            cursor: pointer !important;
        }

        .info-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            background: #fff;
        }

        .info-card legend {
            width: auto;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #475569;
            padding: 0 10px;
        }

        .info-item label {
            display: block;
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 2px;
        }

        .info-item span {
            font-weight: 500;
            color: #1e293b;
        }
    </style>
</div>
