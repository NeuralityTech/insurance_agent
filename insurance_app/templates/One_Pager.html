<div id="one-pager-container" class="form-container">
    <div class="one-pager-header"
        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px;">
        <h2 style="margin: 0; color: #334155;">Insurance Plan Summary</h2>
        <div class="print-actions">
            <button type="button" id="btn-print-one-pager" class="btn btn-primary"
                onclick="const original=document.title; const uid=new URLSearchParams(window.location.search).get('uid') || 'Summary'; document.title='Plan_Comparison_' + uid; window.print(); document.title=original;"
                style="opacity: 1 !important; visibility: visible !important; display: inline-flex !important; align-items: center; gap: 5px; cursor: pointer !important; background-color: #0d6efd !important; color: white !important; border: 1px solid #0d6efd !important;">
                <i class="fas fa-print"></i> Download / Print
            </button>
        </div>
    </div>

    <!-- Information Section (Stacked) -->
    <div class="info-section-stacked" style="display: flex; flex-direction: column; gap: 20px; margin-bottom: 30px;">

        <!-- Proposer Information Card -->
        <fieldset class="info-card">
            <legend><i class="fas fa-user"></i> Proposer Information</legend>
            <div id="op-proposer-info" class="info-grid"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px;">
                <!-- Populated via JS -->
                <p class="placeholder-text">Loading proposer details...</p>
            </div>
        </fieldset>

        <!-- Member Information Card -->
        <fieldset class="info-card">
            <legend><i class="fas fa-users"></i> Member Information</legend>
            <div id="op-member-info" class="info-member-list">
                <!-- Populated via JS -->
                <p class="placeholder-text">Loading member details...</p>
            </div>
        </fieldset>
    </div>

            <!-- Box 1: Client Agreed Plan -->
            <div class="plan-box client-agreed"

                    <input type="text" id="op-plan1-si" class="form-control" placeholder="Enter Sum Insured">
                </div>

                <div class="form-group">
                    <label>Premium</label>
                    <input type="text" id="op-plan1-premium" class="form-control" placeholder="Enter Premium">
                </div>

                <div class="form-group">
                    <label>Policy Term</label>
                    <select id="op-plan1-term" class="form-control">
                        <option value="1 Year">1 Year</option>
                        <option value="2 Years">2 Years</option>
                        <option value="3 Years">3 Years</option>
                    </select>
                </div>

                <div class="highlights-section"
                    style="margin-top: 15px; border-top: 1px dashed #bfdbfe; padding-top: 10px;">
                    <h5 style="font-size: 0.9rem; color: #1e40af;">Highlights</h5>
                    <div class="form-group" style="margin-bottom: 8px;">
                        <label style="font-size: 0.8rem;">Renewal of policy:</label>
                        <input type="text" id="op-plan1-renewal" class="form-control form-control-sm"
                            placeholder="Details...">
                    </div>
                    <div class="form-group" style="margin-bottom: 8px;">
                        <label style="font-size: 0.8rem;">Room Charges:</label>
                        <input type="text" id="op-plan1-room" class="form-control form-control-sm"
                            placeholder="Details...">
                    </div>
                    <div class="form-group" style="margin-bottom: 8px;">
                        <label style="font-size: 0.8rem;">Star Advantages:</label>
                        <input type="text" id="op-plan1-advantages" class="form-control form-control-sm"
                            placeholder="Details...">
                    </div>
                </div>
            </div>

                        <option value="2 Years">2 Years</option>
                        <option value="3 Years">3 Years</option>
                    </select>
                </div>

                <div class="highlights-section"
                    style="margin-top: 15px; border-top: 1px dashed #e2e8f0; padding-top: 10px;">
                    <h5 style="font-size: 0.9rem; color: #64748b;">Highlights</h5>
                    <div class="form-group" style="margin-bottom: 8px;">
                        <label style="font-size: 0.8rem;">Renewal of policy:</label>
                        <input type="text" id="op-plan2-renewal" class="form-control form-control-sm"
                            placeholder="Details...">
                    </div>
                    <div class="form-group" style="margin-bottom: 8px;">
                        <label style="font-size: 0.8rem;">Room Charges:</label>

                            placeholder="Details...">
                    </div>
                </div>
            </div>

            <!-- Box 3: Comparison Plan 2 -->
            <div class="plan-box comparison"
                style="flex: 1 1 0 !important; min-width: 0 !important; max-width: 31% !important; border: 1px solid #cbd5e1; border-radius: 8px; padding: 8px !important; background: #fff; box-sizing: border-box !important;">
                <h4 style="text-align: center; color: #64748b; margin-bottom: 15px;">Comparison Plan 2</h4>

                <div class="form-group">
                    <label>Plan Name</label>
                    <select id="op-plan3-select" class="form-control" style="width: 100%;">
                        <option value="">-- Select Plan --</option>

                <div class="form-group">
                    <label>Sum Insured</label>
                    <input type="text" id="op-plan3-si" class="form-control" placeholder="Enter Sum Insured">
                </div>

                <div class="form-group">
                    <label>Premium</label>
                    <input type="text" id="op-plan3-premium" class="form-control" placeholder="Enter Premium">
                </div>

                <div class="form-group">
                    <label>Policy Term</label>
                    <select id="op-plan3-term" class="form-control">
                        <option value="1 Year">1 Year</option>
                        <option value="2 Years">2 Years</option>
                        <option value="3 Years">3 Years</option>
                    </select>
                </div>

                <div class="highlights-section"
                    style="margin-top: 15px; border-top: 1px dashed #e2e8f0; padding-top: 10px;">
                    <h5 style="font-size: 0.9rem; color: #64748b;">Highlights</h5>
                    <div class="form-group" style="margin-bottom: 8px;">
                        <label style="font-size: 0.8rem;">Renewal of policy:</label>

                    <div class="form-group" style="margin-bottom: 8px;">

                    </div>
                    <div class="form-group" style="margin-bottom: 8px;">
                        <label style="font-size: 0.8rem;">Star Advantages:</label>
                        <input type="text" id="op-plan3-advantages" class="form-control form-control-sm"
                            placeholder="Details...">
                    </div>
                </div>
            </div>
        </div>
    </fieldset>

    <style>
        @media print {
            body * {
                visibility: hidden;
            }

            #one-pager-container,
            #one-pager-container * {
                visibility: visible;
            }

            #one-pager-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 0;
            }

            #btn-print-one-pager,
            .one-pager-header button,
            .print-actions {
                display: none !important;
                visibility: hidden !important;
                opacity: 0 !important;
                width: 0 !important;
                height: 0 !important;
            }

            /* Fix font rendering issues (I and l bolding) */
            body,
            html,
            * {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
                text-shadow: none !important;
            }

            .sidebar,
            .top-nav,
            .tab-navigation,
            .tab-navigation-buttons {
                display: none !important;
            }

            .plan-box {
                border: 1px solid #ccc !important;
                min-width: 0 !important;
                /* Allow shrinking in print */
            }
        }

        .plan-comparison-container {
            display: flex;
            gap: 6px;
            overflow-x: auto;
            padding-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .plan-box {
            flex: 1 1 0;
            min-width: 0;
            max-width: 31%;
            border-radius: 8px;
            padding: 8px;
            box-sizing: border-box;
            cursor: auto !important;
        }

        /* Override global disabled styles for One Pager inputs */
        #one-pager-container input,
        #one-pager-container select,
        #one-pager-container textarea,
        #one-pager-container button {
            cursor: auto !important;
            pointer-events: auto !important;
            opacity: 1 !important;
            background-color: #fff !important;
        }

        #one-pager-container input:read-only {
            background-color: #f9f9f9 !important;
            /* Visual distinction for truly readonly if needed */
        }

        /* Ensure the button looks clickable */
        #btn-print-one-pager {
            cursor: pointer !important;
        }

        .info-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            background: #fff;
        }

        .info-card legend {
            width: auto;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #475569;
            padding: 0 10px;
        }

        .info-item label {
            display: block;
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 2px;
        }

        .info-item span {
            font-weight: 500;
            color: #1e293b;
        }
